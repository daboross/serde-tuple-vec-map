[package]
name = "serde-tuple-vec-map"
version = "0.1.1-dev"
authors = ["David Ross <daboross@daboross.net>"]
description = "Deserialize a serialized map to Vec<(K, V)> using serde"

documentation = "http://dabo.guru/rust/tuple-vec-map/"
repository = "https://github.com/daboross/serde-tuple-vec-map/"

readme = "README.md"

keywords = ["serde", "map", "vec", "array", "tuple"]
categories = ["encoding"]
license = "MIT"

[lib]
name = "tuple_vec_map"
path = "src/lib.rs"

[features]
std = []
default = ["std"]

[badges]
travis-ci = { repository = "daboross/serde-tuple-vec-map" }

[dependencies]
serde = { version = "1.0", default-features = false }

[dev-dependencies]
serde_derive = "1.0"
serde_json = "1.0"
